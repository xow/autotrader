[tool:pytest]
# pytest configuration for autotrader testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=autotrader
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --html=tests/reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=tests/reports/report.json

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system components
    performance: Performance and benchmarking tests
    api: Tests for API integration
    ml: Tests for machine learning components
    data: Tests for data management and persistence
    trading: Tests for trading simulation
    slow: Tests that take longer to run
    network: Tests that require network access
    
# Test timeouts
timeout = 300

# Minimum coverage percentage
fail_under = 80

# Parallel execution
-n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore:.*tensorflow.*:UserWarning
    ignore:.*numpy.*:UserWarning
